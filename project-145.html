<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:black">
            <a-box position="-2 0.6 -5" color="orange" rotation="0 0 -4"></a-box>
            <a-octahedron position="-3 0.50 -3.1" color="purple" radius="0.45"></a-octahedron>
            <a-ring position="2 0.7 -3" color="teal" radius-inner="0.25" radius-outer="0.7"></a-ring>
            <a-cylinder position="-0.3 0.7 -3" color="brown"></a-cylinder>
            <a-sphere position="0 1 -5" color="red" radius="1.1"></a-sphere>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="9" height="4" color="#7BC8A4"></a-plane>
        </a-scene>
    </body>
</html>
